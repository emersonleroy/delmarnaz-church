<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Content Manager | Delmar Church of Nazarene</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Custom Styling for CMS -->
    <style>
        /* Custom branding colors for the CMS */
        :root {
            --primary-color: #2D5016;
            --primary-light: #4A7C2C;
            --accent-color: #C4962C;
        }

        /* Loading screen styling */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2D5016 0%, #4A7C2C 100%);
            color: white;
        }

        .loading-screen img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .loading-screen h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        .loading-screen p {
            opacity: 0.8;
            margin: 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen while CMS loads -->
    <div class="loading-screen" id="loading">
        <img src="/assets/images/church-logo.png" alt="Delmar Church of Nazarene Logo">
        <h1>Delmar Church of Nazarene</h1>
        <p>Loading Content Manager...</p>
        <div class="spinner"></div>
    </div>

    <!-- Decap CMS Script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Hide loading screen once CMS loads -->
    <script>
        // Hide loading screen when CMS is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Give the CMS a moment to initialize
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 2000);
        });

        // Netlify Identity redirect handling
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
