# Netlify Configuration for Delmar Nazarene Church Website
# =========================================================
# This file configures how Netlify builds and serves the site

[build]
  # No build command needed for static HTML site
  publish = "."

# Redirect root to English version
[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  force = false

# Handle clean URLs (remove .html extension)
[[redirects]]
  from = "/en/*"
  to = "/en/:splat.html"
  status = 200
  conditions = {Language = ["en"]}

# Future: Haitian Creole redirects (uncomment when ready)
# [[redirects]]
#   from = "/ht/*"
#   to = "/ht/:splat.html"
#   status = 200

# Future: French redirects (uncomment when ready)
# [[redirects]]
#   from = "/fr/*"
#   to = "/fr/:splat.html"
#   status = 200

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
