<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Note: meta refresh removed - handled by JS to preserve hash tokens -->
    <title>Delmar Church of Nazarene - Redirecting...</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Welcome to Delmar Church of Nazarene. A welcoming community of faith.">
    <meta name="robots" content="noindex, follow">

    <!-- Favicon (add your favicon files to assets/images/) -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <!-- Netlify Identity Widget - needed to handle invite/recovery tokens -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* Simple loading styles while redirect happens */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2D5016 0%, #4A7C2C 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to Delmar Church of Nazarene...</p>
    </div>

    <script>
        /**
         * Language Detection and Redirect Script
         * =======================================
         *
         * IMPORTANT: This script checks for Netlify Identity tokens FIRST
         * before redirecting, to handle invite/confirmation/recovery links.
         */

        // Check if URL contains Netlify Identity tokens
        function hasIdentityToken() {
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                return hash.includes('confirmation_token') ||
                       hash.includes('recovery_token') ||
                       hash.includes('invite_token');
            }
            return false;
        }

        // If there's an identity token, handle it instead of redirecting
        if (hasIdentityToken()) {
            console.log('Identity token detected - handling invite/confirmation...');

            // Initialize and open the Netlify Identity widget
            if (window.netlifyIdentity) {
                window.netlifyIdentity.init();

                // Open the widget to show password setup form
                setTimeout(function() {
                    window.netlifyIdentity.open();
                }, 100);

                // After login, redirect to admin
                window.netlifyIdentity.on("login", function() {
                    document.location.href = "/admin/";
                });
            }
        } else {
            // No identity token - proceed with normal redirect to English site
            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                window.location.replace('/en/');
            }
        }
    </script>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/en/">
        <p>Please <a href="/en/">click here</a> to continue to Delmar Church of Nazarene.</p>
    </noscript>
</body>
</html>
